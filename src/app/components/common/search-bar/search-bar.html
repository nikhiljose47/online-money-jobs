<div class="position-relative search-container">
  <input type="text" class="form-control form-control-sm" [formControl]="searchControl"
    placeholder="Search by title or description..." />

  <!-- Suggestion dropdown -->
  <ul class="list-group position-absolute w-200 mt-1 shadow-lg suggestion-dropdown"
    *ngIf="filteredJobs$ | async as jobs">
    <li *ngFor="let job of jobs" (click)="selectSuggestion(job)" class="list-group-item list-group-item-action small">
      <strong>{{ job.title }}</strong>
      <div class="text-muted">{{ job.shortDesc }}</div>
    </li>

    <li *ngIf="!jobs.length && showNoMatchesText" class="list-group-item text-muted small">
      No matches found
    </li>
  </ul>
</div>
