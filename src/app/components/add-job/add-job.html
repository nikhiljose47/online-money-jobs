<!-- Button to open modal -->
<div class="text-center my-3">
  <button class="btn btn-success" (click)="openModal()">âž• Add Job</button>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" #jobModal tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">

      <div class="modal-header bg-primary text-white rounded-top-4">
        <h5 class="modal-title">Add New Job</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" />
          </div>

          <div class="mb-3">
            <label class="form-label">Short Description</label>
            <input type="text" class="form-control" formControlName="shortDesc" />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea rows="3" class="form-control" formControlName="description"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" formControlName="status">
              <option value="open">Open</option>
              <option value="closed">Closed</option>
              <option value="onhold">On Hold</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Posted By (User ID)</label>
            <input type="text" class="form-control" formControlName="postedBy" />
          </div>

          <div class="mb-3">
            <label class="form-label">Reward Offered</label>
            <input type="number" class="form-control" formControlName="rewardOffered" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Job</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
