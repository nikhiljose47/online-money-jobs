<div class="modal fade show" tabindex="-1" style="display: block;" *ngIf="show" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 70%; min-width: 350px;">
        <div class="modal-content custom-modal">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="btn-close" (click)="close()"></button>
            </div>

            <div class="modal-body">
                <ng-content></ng-content>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="close()">Close</button>
                <button class="btn btn-primary" (click)="handleAction()">Confirm</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="show" class="modal-backdrop fade show" style="z-index: 1040;"></div>
